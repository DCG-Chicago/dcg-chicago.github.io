<small>{{ include.post.date | date: "%-d %B %Y" }}</small>
<h1>{{ include.post.title }}</h1>

<p class="view">by {{ include.post.author | default: site.author }}</p>

{{include.post.content}}

{% if include.post.tags %}
  <small>tags: <em>{{ include.post.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
